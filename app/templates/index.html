<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Activity Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }

    .event {
      font-size: 15px;
      color: #444;
    }

    .action {
      font-weight: bold;
      color: #007bff;
    }

    .time {
      font-size: 13px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Latest GitHub Events</h2>
    <ul id="event-list"></ul>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
